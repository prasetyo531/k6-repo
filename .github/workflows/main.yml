name: Deploy and Run K6 on GCP VM

on:
  push:
    branches:
      - main  # Or your target branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCP_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy and run test
        run: |
          ssh ${{ secrets.GCP_SSH_USERNAME }}@${{ secrets.GCP_SSH_HOST }} << 'EOF'
            set -e
            cd ~/k6-project || git clone https://github.com/${{ github.repository }}.git k6-project && cd k6-project
            git pull origin main
            yarn install
            docker-compose up -d
            yarn k6 run --out influxdb=http://localhost:8086/k6 tests/scenario/user-flow.test.js
          EOF
